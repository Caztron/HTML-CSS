<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e duminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="Imagens/foto-g.png" alt="Imagem flexivel">

    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop
    
    src="midia/audioyt.mp3" Type="audio/mpeg">
    </audio> 

    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    <!--Usar o parametro controls para tocar audio em autoplays-->
    <!-- Formatos de audio compativeis com chrome MP3, WAV, OGG-->
    
</body>
</html>
