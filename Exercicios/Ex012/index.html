<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1> Inserindo videos hospedados localmente</h1>
    <p> Este video está hospedado no meu proprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop> 
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <P> seu navegador não tem compatibilidade com o reprodutor de video</P>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=L-TSxLp85RpEVk4m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
